<div *ngIf="buttons.length > 0">
    <h2>Unassign Buttons</h2>
    <div>
        <label>Assigned MAC addresses:</label>
        <select name="macAddr" [(ngModel)]="oldButton.macAddr">
            <option *ngFor="let button of buttons" [value]="button.macAddr">
            {{ button.macAddr }}
            </option>
        </select>
    </div><br>
    <button class="btn btn-danger" (click)="goBack()">Cancel</button>
    <button class="btn btn-primary" (click)="unassignButton(oldButton.macAddr)">Unassign Button</button>
</div>

<div>
    <h3>No assigned buttons :(</h3>
    <button class="btn btn-info" (click)="goBack()">Go Back</button>
</div>
