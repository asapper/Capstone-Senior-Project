<div *ngIf="button">
    <h2>Button Detail</h2>
    <div>
        <label>MAC Address:</label> {{ button.macAddr }}
    </div>
    <div>
        <label>Description: </label>
        <input [(ngModel)]="button.description" placeholder="Description" />
    </div><br>
    <button class="btn btn-danger" (click)="goBack()">Cancel</button>
    <button class="btn btn-primary" (click)="updateButton(button.description)">Save</button>
</div>
