<div *ngIf="button">
    <h2>Button #{{ button.id }}</h2>
    <div>
        <label>MAC Address: </label>{{ button.macAddr }}
    </div>
    <div>
        <label>Description: </label>
        <input [(ngModel)]="button.description" placeholder="Description" />
    </div>
    <button class="btn btn-info" (click)="goBack()">Back</button>
    <button class="btn btn-primary" (click)="updateButton(button.macAddr, button.description)">Save</button>
</div>
