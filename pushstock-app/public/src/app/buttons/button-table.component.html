<div>

  <!-- Title -->
  <h3>FLIC Buttons</h3>

  <!-- Bootstrap Table -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title pull-left">Buttons Registered: <span class="badge">{{ allButtons?.length }} </span></div>
      <div class="panel-title pull-right">
        <input type="checkbox" id="filterButtons" (click)="filterButtons()" [checked]="!showOnlyActiveButtons">
        <label for="filterButtons" style="font-weight: normal">Show only active buttons</label>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Actions <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <!-- Button to enable add button form -->
                <li><a [routerLink]="['/buttons/new']">Add FLIC Button</a></li>
                <!-- Enable assigning button from unassigned list -->
                <li><a [routerLink]="['/buttons/assign']">Assign FLIC Button</a></li>
                <!-- Button to un-assign a button that has been assigned -->
                <li><a [routerLink]="['/buttons/unassign']">UnassignFLIC Button</a></li>
            </ul>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <!-- Table for the buttons in the mongo DB -->
    <table class="table">
        <thead>
            <tr>
                <th>MAC Address</th>
                <th>Description</th>
                <th>Edit / Delete</th>
                <th>Active?</th>
            </tr>
        </thead>
        <tbody *ngIf="buttonList?.length > 0">
            <tr *ngFor="let button of buttonList">
                <td>{{ button.macAddr }}</td>
                <td>{{ button.description }}</td>
                <td>
                    <button type="button" [routerLink]="['/buttons', button.macAddr]" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" (click)="deleteButton(button.macAddr)" class="btn btn-default"
                        [routerLink]="['/buttons']">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </td>
                <td><input type="checkbox" name="isActive" [(ngModel)]="button.isActive" disabled></td>
            </tr>
        </tbody>
        <tbody *ngIf="buttonList?.length < 1" class="text-center">
            No active buttons are registered in the system.
        </tbody>

    </table>
  </div>
</div>
<script type="text/javascript">
    $('.dropdown-toggle').dropdown();
</script>
