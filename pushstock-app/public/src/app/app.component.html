<!-- Bootstrap Navbar -->
<header>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">PushStock</a>
        </div>
          <!-- nav bar tabs -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="nav navbar-nav">
            <li>
              <a href="#" (click)=changeToHomeView()> Home <span class="sr-only">(current)</span></a>
            </li>
            <li>
            <a href="#" (click)=changeToButtonView()>Buttons</a>
            </li>
            <li>
            <a href="#" (click)=changeToWorkerView()>Workers</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>
</header>


<main>

  <!-- Displays if home tab selected -->
  <div class="jumbotron" *ngIf="welcomeView">Login</div>

  <!-- Displays if button tab selected -->
  <div class="container" *ngIf="buttonView">

    <div class="row">
      <!-- Title -->
      <div class="col-sm-4 text-left">
        <h3>FLIC Buttons</h3>
      </div>
      <!-- Button to enable add button form -->
      <div class="col-sm-4 text-right">
        <a href="#" class="btn btn-primary" (click)="setTrue()">Add FLIC Button</a>
      </div>
    </div>

    <!-- Button Table Component: array of buttons passed to the table -->
    <button-table [buttonList]="buttons">Loading...</button-table>

        <!-- Button form displayed after addButton button clicked -->
        <div class="jumbotron" *ngIf="this.buttonActive">
          <!-- Here the parent creates the compnent and listens for an event -->
            <button-form (buttonCreated)="onButtonCreated($event.button.buttonId, $event.button.clickTimestamp, $event.button.buttonDescription)"></button-form>
        </div>

  </div>

    <!-- Worker view displayed if selected -->
    <div class="jumbotron" *ngIf="workerView">
      <a href="#" class="btn btn-primary" (click)="onEmployeeCreated(email, password, firstName, lastName, role)">Add Employee</a>
      <employee-table [employeeList]="employees">Employee Table Loading...</employee-table>
    </div>


</main>

<footer class="text-center">
  Copyright &copy; 2016
</footer>
