<!-- Bootstrap Table -->
<div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title pull-left">Employees registerd: <span class="badge">{{ employeeList?.length }} </span></div>
      <!--<div class="panel-title pull-right">Bottons Registered: {{ buttonList?.length }}</div> -->
      <div class="clearfix"></div>
    </div>

    <!-- Table for the buttons in the mongo DB -->
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody *ngIf="employeeList?.length > 0">
            <tr *ngFor="let employee of employeeList">
                <td>{{ employee.profile.firstName }} {{ employee.profile.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.role }}</td>
            </tr>
        </tbody>
        <tbody *ngIf="employeeList?.length < 1 text-center">
            No employees have been registered to the system.
        </tbody>

    </table>
  </div>
