<!-- Alerts displayed -->
<div *ngIf="alertType && alertMessage">
    <div [ngClass]="['alert', alertType, 'alert-dismissible']" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong *ngIf="alertTitle">{{ alertTitle }}</strong>
        {{ alertMessage }}
    </div>
</div>


<div>

  <!-- Title -->
  <h3>Open Tasks</h3>
  <!-- Bootstrap Table -->
  <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title pull-left">Tasks: <span class="badge">{{ taskList?.length }} </span></div>
        <div class="panel-title pull-right">
          <!-- Button to enable add task form -->
          <button type="button" class="btn btn-primary" [routerLink]="['/tasks/new']">Add Task</button>
        </div>
        <div class="clearfix"></div>
      </div>

      <!-- Table for the open tasks -->
      <table class="table">
          <thead>
              <tr>
                  <th>Button</th>
                  <th>Description</th>
                  <th>Employee</th>
                  <th>Edit</th>
              </tr>
          </thead>
          <tbody *ngIf="taskList?.length > 0">
              <tr *ngFor="let task of taskList">
                  <td>{{ task.button.macAddr }}</td>
                  <td>{{ task.button.description }}</td>
                  <td>{{ task.employee.profile.firstName }} {{ task.employee.profile.lastName }}</td>
                  <td>
                      <button type="button" [routerLink]="['/tasks', task._id, 'reassign']" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                  </td>
              </tr>
          </tbody>
          <tbody *ngIf="taskList?.length < 1" class="text-center">
              There are no open tasks right now.
          </tbody>
      </table>
    </div>
</div>
